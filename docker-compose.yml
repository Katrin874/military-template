version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: military-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: military_db
      POSTGRES_USER: military_user
      POSTGRES_PASSWORD: military_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432" # <--- ЗМІНЕНО: Зовнішній порт тепер 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U military_user -d military_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - military-network

  redis:
    image: redis:7-alpine
    container_name: military-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - military-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  military-network:
    driver: bridge